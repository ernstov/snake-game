namespace: snake-game
snake-game:
  defines: runnable
  metadata:
    name: snake-game
    description: A web-based snake game that saves highscores in a MongoDB database.
    icon: https://emojiapi.dev/api/v1/snake.svg
  containers:
    snake-game:
      build: .
  services:
    http:
      container: snake-game
      port: 3001
      host-port: 3001
      publish: false
      protocol: TCP
      description: Port for handling http requests
  connections:
    mongodb:
      target: snake-game/mongodb
      service: mongodb
  variables:
    db-host:
      env: DB_HOST
      type: string
      description: Host for the MongoDB connection
      value: <- connection-hostname("mongodb")
    db-port:
      env: DB_PORT
      type: string
      description: Port for the MongoDB connection
      value: <- connection-port("mongodb")
    db-name:
      env: DB_NAME
      type: string
      description: Name of the MongoDB database
      value: '!!!SETME!!!'
    db-user:
      env: DB_USER
      type: string
      description: Username for the MongoDB connection
      value: '!!!SETME!!!'
    db-pass:
      env: DB_PASS
      type: string
      description: User password for MongoDB connection.
      value: '!!!SETME!!!'
mongodb:
  defines: runnable
  inherits: mongodb/mongodb
stack:
  defines: group
  members:
    - snake-game/snake-game
    - snake-game/mongodb
