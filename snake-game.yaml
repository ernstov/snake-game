namespace: snake-game
snake-game:
  defines: runnable
  metadata:
    name: snake-game
    description: A simple snake game allowing users to save and view highscores
    icon: https://emojiapi.dev/api/v1/snake.svg
  containers:
    snake-game:
      build: .
  services:
    application:
      container: snake-game
      port: 3001
      host-port: 3001
      publish: false
      protocol: TCP
      description: port which the application is exposed
  connections:
    mongo:
      target: snake-game/mongodb
      service: mongodb
  variables:
    db-host:
      env: DB_HOST
      type: string
      description: MongoDB host
      value: <- connection-hostname("mongo")
    db-port:
      env: DB_PORT
      type: int
      description: MongoDB port
      value: <- connection-port("mongo")
    db-name:
      env: DB_NAME
      type: string
      description: MongoDB database name
      value: '!!!SETME!!!'
    db-user:
      env: DB_USER
      type: string
      description: MongoDB username
      value: '!!!SETME-USE-SECRETS!!!'
    db-pass:
      env: DB_PASS
      type: string
      description: MongoDB password
      value: '!!!SETME-USE-SECRETS!!!'
mongodb:
  defines: runnable
  inherits: mongodb/mongodb
stack:
  defines: group
  runnable-list:
    - snake-game/snake-game
    - snake-game/mongodb
