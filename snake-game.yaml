namespace: snake-game
snake-game:
  defines: runnable
  metadata:
    name: snake-game
    description: >-
      A simple browser-based snake game where users can post and retrieve
      highscores.
    icon: https://emojiapi.dev/api/v1/snake.svg
  containers:
    snake-game:
      build: .
      image: env-1566.registry.local/snake-game:main-de90c06
  services:
    http-port:
      container: snake-game
      port: 3001
      host-port: 3001
      publish: false
      protocol: TCP
      description: The port the application is served on
  connections:
    mongo-db-connection:
      target: snake-game/mongodb
      service: mongodb
  variables:
    db-host:
      env: DB_HOST
      type: string
      description: Host of the MongoDB database
      value: <- connection-hostname("mongo-db-connection")
    db-port:
      env: DB_PORT
      type: string
      description: Port of the MongoDB database
      value: <- connection-port("mongo-db-connection")
    db-name:
      env: DB_NAME
      type: string
      description: Name of the MongoDB database
      value: '!!!SETME!!!'
    db-user:
      env: DB_USER
      type: string
      description: Username for MongoDB authentication
      value: '!!!SETME!!!'
    db-pass:
      env: DB_PASS
      type: string
      description: Password for MongoDB authentication
      value: '!!!SETME!!!'
mongodb:
  defines: runnable
  inherits: mongodb/mongodb
stack:
  defines: group
  members:
    - snake-game/snake-game
    - snake-game/mongodb
