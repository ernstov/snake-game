namespace: snake-game
snake-game:
  defines: runnable
  metadata:
    name: snake-game
    description: A snake game with Highscore storage in MongoDB
    icon: https://emojiapi.dev/api/v1/snake.svg
  containers:
    snake-game:
      build: .
  services:
    application-port:
      container: snake-game
      port: 3001
      host-port: 3001
      publish: false
      protocol: TCP
      description: Application listens on this port
  connections:
    mongo-connection:
      target: snake-game/mongodb
      service: mongodb
  variables:
    db-host:
      env: DB_HOST
      type: string
      description: MongoDB host
      value: <- connection-hostname("mongo-connection")
    db-port:
      env: DB_PORT
      type: string
      description: MongoDB port
      value: <- connection-port("mongo-connection")
    db-name:
      env: DB_NAME
      type: string
      description: Database name in MongoDB
      value: '!!!SETME!!!'
    db-user:
      env: DB_USER
      type: string
      description: Username for MongoDB authentication
      value: '!!!SETME!!!'
    db-pass:
      env: DB_PASS
      type: string
      description: Password for MongoDB authentication
      value: '!!!SETME!!!'
mongodb:
  defines: runnable
  inherits: mongodb/mongodb
stack:
  defines: group
  runnable-list:
    - snake-game/snake-game
    - snake-game/mongodb
